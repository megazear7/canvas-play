<!DOCTYPE html>
<html>
<head>
  <title>Cpg Menu Icon</title>
  <meta name="description" content="Example menu icon implementation using canvas and a web component.">
  <link rel="stylesheet" type="text/css" href="/css/scenes.css">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="/images/icons/favicon.ico">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#FF2F2F">

  <!-- Add to homescreen for Chrome on Android. Fallback for manifest.json -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Canvas Play">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Canvas Play">

  <!-- Homescreen icons -->
  <link rel="apple-touch-icon" href="/images/icons/icon-640x640.png">
  <link rel="apple-touch-icon" sizes="640x640" href="/images/icons/icon-640x640.png">

  <!-- Tile icon for Windows 8 (144x144 + tile color) -->
  <meta name="msapplication-TileImage" content="/images/icons/icon-640x640.png">
  <meta name="msapplication-TileColor" content="#FF2F2F">
  <meta name="msapplication-tap-highlight" content="no">

  <!-- Default twitter cards -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@username">
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="canvas-play">
  <meta property="og:image" content="/images/icons/icon-640x640.png" /></head></head>

  <style media="screen">
    body {
      background-color: #f5f5f5;
    }

    cpg-flex-icon {
      display: block;
      margin: 0 auto;
      width: 50px;
      height: 50px;
      margin-bottom: 25px;
    }

    .big {
      width: 150px;
      height: 150px;
    }

    .medium {
      width: 100px;
      height: 100px;
    }
  </style>
<body>
  <a href="/">Back to menu</a>
  <cpg-flex-icon
    line-1="0.3 0.3 0.7 0.7"
    line-2="0.7 0.3 0.3 0.7"
    line-1-hover="0.1 0.1 0.9 0.9"
    line-2-hover="0.9 0.1 0.1 0.9"></cpg-flex-icon>

  <cpg-flex-icon
    color="#97743a"
    line-1="0   0   1   1"
    line-2="0   1   1   0"
    line-1-hover="0   0.5 1   0.5"
    line-2-hover="0.5 0   0.5 1">
  </cpg-flex-icon>

  <cpg-flex-icon
    class="medium"
    color="#e05915"
    speed="2"
    line-1="0.175 0.175 0.825 0.825"
    line-2="0.1   0.5   0.9   0.5"
    line-3="0.175 0.825 0.825 0.175"
    line-4="0.5   0.1   0.5   0.9"
    line-4-hover="0.5 0.9  0.2 0.2"
    line-3-hover="0.4 0.65 0.4 0.1"
    line-2-hover="0.6 0.65 0.6 0.1"
    line-1-hover="0.5 0.9  0.8 0.2" >
  </cpg-flex-icon>

  <cpg-flex-icon
    color="#9068be"
    line-1="0 0 1 1"
    line-2="0 1 1 0"
    line-2-hover="0   0.5 1   0.5"
    line-1-hover="0.5 0   0.5 1">
  </cpg-flex-icon>

  <cpg-flex-icon
    color="#e05038"
    speed="1.5"
    line-1="0 0.2 0.95 0.2"
    line-2="0 0.5 0.5 0.5"
    line-3="0 0.8 0.95 0.8"
    line-1-hover="0.1 0.5 0.75 0.2"
    line-2-hover="0.1 0.5 0.95 0.5"
    line-3-hover="0.1 0.5 0.75 0.8">
  </cpg-flex-icon>

  <cpg-flex-icon
    color="#e05038"
    speed="2"
    line-1="0.5 0.2 0.5 0.8"
    line-2="0.2 0.5 0.8 0.5"
    line-1-hover="0.5 0   0.5 1"
    line-2-hover="0   0.5 1   0.5">
  </cpg-flex-icon>

  <cpg-flex-icon
    color="#e05038"
    line-1="0.1 0.2 0.95 0.2"
    line-2="0.3 0.5 0.7  0.5"
    line-3="0.1 0.8 0.95 0.8"
    line-1-hover="0.3 0.2 0.7 0.2"
    line-2-hover="0.1 0.5 0.9 0.5"
    line-3-hover="0.3 0.8 0.7 0.8">
  </cpg-flex-icon>

  <cpg-flex-icon
    speed="3"
    line-1="0.1 0.2 0.95 0.2"
    line-2="0.3 0.5 0.7  0.5"
    line-3="0.1 0.8 0.95 0.8"
    line-1-hover="0.3 0.2 0.7 0.2"
    line-2-hover="0.1 0.5 0.9 0.5"
    line-3-hover="0.3 0.8 0.7 0.8">
  </cpg-flex-icon>

  <cpg-flex-icon
    speed="1.5"
    line-1="0.1 0.2 0.95 0.2"
    line-2="0.3 0.5 0.7  0.5"
    line-3="0.1 0.8 0.95 0.8"
    line-1-hover="0.7 0.2 0.3 0.2"
    line-2-hover="0.9 0.5 0.1 0.5"
    line-3-hover="0.7 0.8 0.3 0.8">
  </cpg-flex-icon>

  <cpg-flex-icon
    color="#6534ff"
    line-1="0.1 0.2 0.95 0.2"
    line-2="0.4 0.4 0.8  0.4"
    line-3="0.2 0.6 0.6  0.6"
    line-4="0.1 0.8 0.95 0.8"
    line-1-hover="0.3 0.2 0.7 0.2"
    line-2-hover="0.5 0.3 0.5 0.7"
    line-3-hover="0.3 0.5 0.7 0.5"
    line-4-hover="0.3 0.8 0.7 0.8">
  </cpg-flex-icon>

  <cpg-flex-icon
    color="#334431"
    speed="3"
    line-1="0 0.2 0.95 0.2"
    line-2="0 0.5 0.95 0.5"
    line-3="0 0.8 0.95 0.8"
    line-1-hover="0.15 0.25 0.9 0.5"
    line-2-hover="0.15 0.5  0.9 0.5"
    line-3-hover="0.15 0.75 0.9 0.5">
  </cpg-flex-icon>

  <cpg-flex-icon
    color="#5e0231"
    line-1="0 0.2 1 0.2"
    line-2="0 0.5 1 0.5"
    line-3="0 0.8 1 0.8"
    line-3-hover="0.2 0 0.2 1"
    line-2-hover="0.5 0 0.5 1"
    line-1-hover="0.8 0 0.8 1">
  </cpg-flex-icon>

  <cpg-flex-icon
    color="#963019"
    line-1="0.175 0.175 0.825 0.825"
    line-2="0.1   0.5   0.9   0.5"
    line-3="0.175 0.825 0.825 0.175"
    line-4="0.5   0.1   0.5   0.9"
    line-3-hover="0.1 0.2 0.9 0.2"
    line-4-hover="0.1 0.4 0.9 0.4"
    line-1-hover="0.1 0.6 0.9 0.6"
    line-2-hover="0.1 0.8 0.9 0.8" >
  </cpg-flex-icon>

  <cpg-flex-icon
    color="#6534ff"
    line-1="0.8 0.1  0.8  0.9"
    line-2="0.5 0.1  0.5  0.9"
    line-3="0.2 0.1  0.2  0.9"
    line-4="-0.1 0.1 -2   0.9"
    line-5="-4   0.1 -0.5 0.9"
    line-5-hover="0.83 0.1 0.83 0.9"
    line-4-hover="0.67 0.1 0.67 0.9"
    line-3-hover="0.5  0.1 0.5  0.9"
    line-2-hover="0.33 0.1 0.33 0.9"
    line-1-hover="0.17 0.1 0.17 0.9">
  </cpg-flex-icon>

  <cpg-flex-icon
    class="big"
    color="#963019"
    line-1="0.175 0.175 0.825 0.825"
    line-2="0.1   0.5   0.9   0.5"
    line-3="0.175 0.825 0.825 0.175"
    line-4="0.5   0.1   0.5   0.9"
    line-4-hover="0.2 0.1 0.2 0.9"
    line-3-hover="0.4 0.1 0.4 0.9"
    line-2-hover="0.6 0.1 0.6 0.9"
    line-1-hover="0.8 0.1 0.8 0.9" >
  </cpg-flex-icon>

  <cpg-flex-icon
    class="big"
    color="#963019"
    line-thickness="4"
    line-1="0.9 0.1  0.9 0.9"
    line-2="0.5 0.1  0.5 0.9"
    line-3="0.1 0.1  0.1 0.9"
    line-4="-0.1 0.1 -0.1 0.9"
    line-5="-0.5 0.1 -0.5 0.9"
    line-6="-0.9 0.1 -0.9 0.9"
    line-7="-1.5 0.1 -1.5 0.9"
    line-8="-2.0 0.1 -2.0 0.9"
    line-9="-2.5 0.1 -2.5 0.9"
    line-1-hover="0.9 0.1 0.9 0.9"
    line-2-hover="0.8 0.1 0.8 0.9"
    line-3-hover="0.7 0.1 0.7 0.9"
    line-4-hover="0.6 0.1 0.6 0.9"
    line-5-hover="0.5 0.1 0.5 0.9"
    line-6-hover="0.4 0.1 0.4 0.9"
    line-7-hover="0.3 0.1 0.3 0.9"
    line-8-hover="0.2 0.1 0.2 0.9"
    line-9-hover="0.1 0.1 0.1 0.9">
  </cpg-flex-icon>

  <cpg-flex-icon
    class="big"
    color="#963019"
    line-thickness="4"
    line-1="0.9 0.1  0.9 0.9"
    line-2="0.5 0.1  0.5 0.9"
    line-3="0.1 0.1  0.1 0.9"
    line-4="-0.1 0.1 -0.5 0.9"
    line-5="-0.9 0.1 -0.5 0.9"
    line-6="-0.9 0.1 -1.5 0.9"
    line-7="-2.0 0.1 -1.5 0.9"
    line-8="-2.0 0.1 -2.5 0.9"
    line-9="-2.5 0.1 -3.0 0.9"
    line-1-hover="0.9 0.1 0.9 0.9"
    line-2-hover="0.8 0.1 0.8 0.9"
    line-3-hover="0.7 0.1 0.7 0.9"
    line-4-hover="0.6 0.1 0.6 0.9"
    line-5-hover="0.5 0.1 0.5 0.9"
    line-6-hover="0.4 0.1 0.4 0.9"
    line-7-hover="0.3 0.1 0.3 0.9"
    line-8-hover="0.2 0.1 0.2 0.9"
    line-9-hover="0.1 0.1 0.1 0.9">
  </cpg-flex-icon>

  <cpg-flex-icon
    class="medium"
    color="#963019"
    line-1="0.9 0.1  0.9  0.9"
    line-2="0.5 0.1  0.5  0.9"
    line-3="0.1 0.1  0.1  0.9"
    line-4="-0.1 0.1 -1   0.9"
    line-5="-2   0.1 -0.5 0.9"
    line-6="-0.9 0.1 -3   0.9"
    line-7="-4   0.1 -1.5 0.9"
    line-8="-2.0 0.1 -5   0.9"
    line-9="-6   0.1 -3.0 0.9"
    line-9-hover="0.9 0.1 0.9 0.9"
    line-8-hover="0.8 0.1 0.8 0.9"
    line-7-hover="0.7 0.1 0.7 0.9"
    line-6-hover="0.6 0.1 0.6 0.9"
    line-5-hover="0.5 0.1 0.5 0.9"
    line-4-hover="0.4 0.1 0.4 0.9"
    line-3-hover="0.3 0.1 0.3 0.9"
    line-2-hover="0.2 0.1 0.2 0.9"
    line-1-hover="0.1 0.1 0.1 0.9">
  </cpg-flex-icon>

  <script type="module">
    import CpgFlexIcon from '/js/elements/cpg-flex-icon.js';
  </script>
</body>
</html>
