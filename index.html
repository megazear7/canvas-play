<!DOCTYPE html>
<html>
<head>
  <style media="screen">
    body {
      margin: 0;
      text-align: center;
    }

    h1 {
      font: 400 40px/1.5 Helvetica, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      color: #FF2F2F;
      border-bottom: 1px solid #FF2F2F;
    }

    ol {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    li {
      font: 200 20px/1.5 Helvetica, Verdana, sans-serif;
      border-bottom: 1px solid #ccc;
    }

    li:last-child {
      border: none;
    }

    li a {
      text-decoration: none;
      color: #000;
      display: block;
      padding: 1rem;
      transition: font-size 0.3s ease, background-color 0.3s ease;
      height: 3rem;
    }

    li a:hover {
      font-size: 2rem;
      color: #6700DF;
      background: #f6f6f6;
    }
  </style>
</head>
<body>
  <h1>Canvas Play</h1>
  <ol>
    <li>
      <a href="rainbow-bubbles.html">Rainbow Bubbles</a>
    </li>
  </ol>
</body>
</html>
